<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Tubeshade extension options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="dependencies/bootstrap.min.css"/>
</head>
<body class="container-fluid">
<form>
    <div class="mb-3">
        <label class="form-label" for="server_url">Server URL</label>
        <input class="form-control" type="url" name="server_url" id="server_url" required
               placeholder="http://localhost:5201">
    </div>

    <div class="mb-3">
        <label class="form-label" for="library">Library</label>
        <input class="form-control" type="text" name="oidc_client_id" id="library"
               placeholder="d3a3270a-90dd-4f14-b366-4808eacfbf6a">
    </div>

    <div class="mb-3">
        <label class="form-label" for="oidc_authority">OIDC Authority</label>
        <input class="form-control" type="url" name="oidc_authority" id="oidc_authority"
               placeholder="https://keycloak.local/realms/Example">
    </div>

    <div class="mb-3">
        <label class="form-label" for="oidc_client_id">Client Id</label>
        <input class="form-control" type="text" name="oidc_client_id" id="oidc_client_id"
               placeholder="tubeshade-browser-extension">
    </div>

    <div class="btn-group">
        <button class="btn btn-primary" id="verify_config">Verify</button>
        <button class="btn btn-success" type="submit">Save</button>
    </div>
</form>

<script src="options.js" type="module"></script>
</body>
</html>
