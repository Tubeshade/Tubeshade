name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-dotnet@v4.3.1
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'source/Tubeshade.Server/package-lock.json'

      - name: Cache NuGet packages
        uses: actions/cache@v4.2.3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}

      - name: Run tests
        run: ./build/test.sh

      - name: Gather Code Coverage
        uses: codecov/codecov-action@v5.4.3
        if: false
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - name: Gather Test Results
        uses: codecov/test-results-action@v1.1.1
        if: false
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

  test-extension:
    name: Test browser extension
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4.2.2
      - uses: actions/setup-node@v4.4.0
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: 'extensions/browser/package-lock.json'

      - name: Run tests
        working-directory: './extensions/browser'
        run: |
          npm ci
          npx playwright install --with-deps
          npm test
